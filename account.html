<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Waggy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5 my-5">
        <h1 class="display-4 fw-bold mb-4">My Account</h1>
        
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orders">Orders</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings">Settings</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="profile">
                <h3>Profile Information</h3>
                <p>Name: Guest User</p>
                <p>Email: user@example.com</p>
            </div>
            <div class="tab-pane fade" id="orders">
                <h3>Your Orders</h3>
                <p>No orders yet.</p>
            </div>
            <div class="tab-pane fade" id="settings">
                <h3>Settings</h3>
                <p>Manage your preferences and settings here.</p>
            </div>
        </div>

        <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
